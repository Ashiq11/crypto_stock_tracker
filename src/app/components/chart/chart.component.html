<div class="chart-controls">
  <mat-form-field appearance="outline" class="range-select">
    <mat-label>Range</mat-label>
    <mat-select [value]="timeRange" (selectionChange)="onTimeRangeChange($event.value)">
      <mat-option value="7d">7 days</mat-option>
      <mat-option value="30d">30 days</mat-option>
      <mat-option value="6m">6 months</mat-option>
      <mat-option value="1y">1 year</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="chart-card" *ngIf="chartData?.datasets?.length; else empty">
  <canvas 
  baseChart 
  [data]="chartData" 
  [options]="chartOptions" 
  chartType="line">
  </canvas>
</div>

<ng-template #empty>
  <div class="empty">Add assets to the comparison to view historical prices.</div>
</ng-template>
